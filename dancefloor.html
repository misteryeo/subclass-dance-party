<!DOCTYPE html>
<html>
  <head>
    <title>Kirby's Dreamland</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/flipDancer.js"></script>
    <script src="src/jumpDancer.js"></script>
  </head>
  <body>


    <audio src="song/kirbysong.mp3" autoplay="autoplay" loop="loop"></audio>
  
    <div class="topbar">
      <span class="title">Kirby's Dreamland</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyStars">Starry Skies</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeJumpDancer">Let's Jump!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeClouds">Cloudy Skies</a>    
      <a href="#" class="lineUp" data-dancer-maker-function-name="makeFlipDancer">line em up!</a>
      <a href="#" class="scatter" data-dancer-maker-function-name="makeJumpDancer">scatter!</a>
    </div>

    <div class="subbar">
    Hello and welcome to Kirby's Dreamland. Play with the stars but make sure you clear the clouds!
    </div>
    
    <div class="danceCursor">
      <img src="img/kirbydance.gif" class="shape" />
    </div>
    
    <script src="src/init.js"></script>
  </body>
</html>
